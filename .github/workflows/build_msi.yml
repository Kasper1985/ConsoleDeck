      #    Get-Content components.wxs        

      #- name: Build MSI via WiX
      #  run: |
      #    candle.exe consoledeck_service.wxs -out consoledeck_service.wixobj
      #    light.exe consoledeck_service.wixobj -ext WixUIExtension -o ConsoleDeckService.msi

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v5
        with:
          name: 'ConsoleDeck_Service.msi'
          path: './ConsoleDeck_Service-SetupFiles/ConsoleDeck_Service.msi'
        
        
