name: Build the MSI Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          run-id: 20031798290
          artifact-ids: 4798501601
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install WiX Toolset
        run: choco install wixtoolset -y
      
      - name: Harvest files with Heat
        run: |
          heat.exe dir . -cg ProductComponents -dr INSTALLFOLDER -out components.wxs -scom -sreg -sfrag -srd -gg

      - name: Fix components.wxs for inclusion
        run: |
          $content = Get-Content components.wxs -Raw
          $content = $content -replace '<\?xml.*?\?>', '' -replace '<Wix.*?>', '' -replace '</Wix>', ''
          $content | Set-Content components.wxs

      - name: Build MSI via WiX
        run: |
          candle.exe consoledeck_service.wxs -out consoledeck_service.wixobj
          light.exe consoledeck_service.wixobj -o ConsoleDeckService.msi

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v5
        with:
          name: consoledeck_service.msi
          path: ConsoleDeckService.msi
        
        
