name: Build the MSI Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          run-id: 20033608190
          artifact-ids: 4799250800
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install WiX Toolset
        run: choco install wixtoolset -y
      
      - name: Harvest files with Heat
        run: |
          heat.exe dir . -cg ProductComponents -dr INSTALLFOLDER -out components.wxs -scom -sreg -sfrag -srd -gg
          Get-Content components.wxs        

      - name: Build MSI via WiX
        run: |
          candle.exe consoledeck_service.wxs -ext WixUIExtension -out consoledeck_service.wixobj
          light.exe consoledeck_service.wixobj -o ConsoleDeckService.msi

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v5
        with:
          name: consoledeck_service.msi
          path: ConsoleDeckService.msi
        
        
